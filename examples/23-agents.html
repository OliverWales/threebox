<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Example</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script src="../dist/threebox.js" type="text/javascript"></script>
    <link href="../dist/threebox.css" rel="stylesheet" type="text/css" />
    <script src="config.js"></script>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>

    <script type="module">
      if (!config)
        console.error(
          "Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'."
        );

      mapboxgl.accessToken = config.accessToken;

      //starting location for both map and eventual sphere
      var origin = [0.0842401385307312, 52.22880322940387, 1];

      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v10",
        center: origin,
        zoom: 17,
        pitch: 60,
        antialias: true,
      });

      let stats;
      import Stats from "https://threejs.org/examples/jsm/libs/stats.module.js";
      function animate() {
        requestAnimationFrame(animate);
        stats.update();
      }

      map.on("style.load", function () {
        stats = new Stats();
        map.getContainer().appendChild(stats.dom);
        animate();

        // Add a data source containing GeoJSON data.
        map.addSource("girton", {
          type: "geojson",
          data: "./geojson/girton.geojson",
        });

        // Add a new layer to visualize the polygon.
        map.addLayer({
          id: "Girton",
          type: "fill",
          source: "girton", // reference the data source
          layout: {},
          paint: {
            "fill-color": "#0080ff", // blue color fill
            "fill-opacity": 0.5,
          },
        });

        map.addLayer({
          id: "custom_layer",
          type: "custom",
          renderingMode: "3d",
          onAdd: function (map, mbxContext) {
            window.tb = new Threebox(map, mbxContext, {
              defaultLights: true,
              enableSelectingObjects: false,
            });

            const spread = 0.001;

            for (let i = 0; i < 5000; i++) {
              let options = {
                type: "gltf",
                obj: "./models/person/person@19.glb",
                units: "meters",
                rotation: { x: 0, y: 0, z: Math.random() * 360 },
                scale: 40,
                anchor: "center",
              };

              tb.loadObj(options, function (model) {
                model.setCoords([
                  origin[0] + Math.random() * 2 * spread,
                  origin[1] + Math.random() * spread,
                  1,
                ]);
                tb.add(model);
                model.castShadow = true;
              });
            }
          },

          render: function (gl, matrix) {
            tb.update();
          },
        });
      });
    </script>
  </body>
</html>
